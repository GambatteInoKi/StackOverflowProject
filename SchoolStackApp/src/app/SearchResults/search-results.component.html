<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="app">
  <div class="results-container">
    <h1>Showing results for: "{{ keyword }}"</h1>
    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search..." [(ngModel)]="keyword" (keydown.enter)="onSearch()" />
      </div>
      <button class="add-button" (click)="onSearch()">+</button>
    </div>

    <p-table
      *ngIf="questions.length > 0"
      [value]="questions"
      [paginator]="true"
      [rows]="10"
      [loading]="loading"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
          <th pSortableColumn="tags">Tags <p-sortIcon field="tags"></p-sortIcon></th>
          <th pSortableColumn="score">Score <p-sortIcon field="score"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-question>
        <tr class="question-row" (click)="onQuestionClick(question)">
          <td>{{ question.title }}</td>
          <td>{{ question.tags }}</td>
          <td>{{ question.score }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
