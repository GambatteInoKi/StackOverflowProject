<div class="sidebar" [class.open]="isOpen">
  <button class="close-btn" (click)="toggleSidebar()">&#10005;</button>
  <ul>
    <li *ngFor="let category of categories">
      <span>{{ category.label }}</span>
      <button *ngIf="category.value !== 'uncategorized'" (click)="deleteCategory(category.value)">-</button>
      <ul>
        <li *ngFor="let question of category.questions">
          <a (click)="openQuestion(question)">{{ question.title }}</a>
        </li>
        <li *ngIf="category.questions.length === 0">No questions available</li>
      </ul>
    </li>
  </ul>
  <button (click)="addCategory()">Add Category</button>
</div>
